<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Toukutei Gino 2</title>
    <style>
        /* CSS tương tự trang Register cho đồng bộ */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: wait; }
        .error { color: red; margin-top: 10px; text-align: center; font-size: 14px; }
        h2 { text-align: center; margin-top: 0; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Đăng Nhập</h2>
    <p style="text-align: center; color: #666; font-size: 14px;">Luyện thi Kỹ năng đặc định số 2</p>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit" id="btnLogin">Đăng Nhập</button>
    </form>
    
    <div id="statusMsg" class="error"></div>
</div>

<script type="module">
    // 1. Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. CẤU HÌNH (Thay bằng config của bạn)
    const firebaseConfig = {
        apiKey: "API_KEY_CUA_BAN",
        authDomain: "PROJECT_ID.firebaseapp.com",
        projectId: "PROJECT_ID",
        storageBucket: "PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- HÀM TẠO ID THIẾT BỊ (Fingerprint đơn giản) ---
    // Hàm này tạo ra một ID duy nhất cho trình duyệt này.
    function getDeviceId() {
        let deviceId = localStorage.getItem('my_device_id');
        if (!deviceId) {
            // Nếu chưa có, tạo ID ngẫu nhiên + thông tin màn hình để định danh
            deviceId = 'dev_' + Math.random().toString(36).substr(2, 9) + '_' + window.screen.width;
            localStorage.setItem('my_device_id', deviceId);
        }
        return deviceId;
    }

    // Hàm lấy tên máy (để hiện trên Admin cho đẹp)
    function getDeviceName() {
        const userAgent = navigator.userAgent;
        if (userAgent.includes("iPhone")) return "iPhone";
        if (userAgent.includes("Android")) return "Android Phone";
        if (userAgent.includes("Win")) return "Windows PC";
        if (userAgent.includes("Mac")) return "Macbook";
        return "Thiết bị lạ";
    }

    // --- XỬ LÝ ĐĂNG NHẬP ---
    const loginForm = document.getElementById('loginForm');
    const statusMsg = document.getElementById('statusMsg');
    const btnLogin = document.getElementById('btnLogin');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const currentDeviceId = getDeviceId();
        const currentDeviceName = getDeviceName();

        statusMsg.textContent = "Đang kiểm tra bảo mật...";
        statusMsg.style.color = "blue";
        btnLogin.disabled = true;

        try {
            // Bước 1: Đăng nhập Auth
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const uid = user.uid;

            // Bước 2: Kiểm tra Firestore (Luật 2 thiết bị)
            const userDocRef = doc(db, "users", uid);
            const userSnap = await getDoc(userDocRef);

            if (!userSnap.exists()) {
                throw new Error("Tài khoản lỗi: Không tìm thấy hồ sơ dữ liệu.");
            }

            const userData = userSnap.data();
            
            // Kiểm tra xem tài khoản có bị Admin khóa không
            if (userData.status === 'banned') {
                await signOut(auth); // Đăng xuất ngay
                throw new Error("Tài khoản của bạn đã bị KHÓA do vi phạm chính sách.");
            }

            const devices = userData.devices || {};
            const deviceCount = userData.device_count || 0;

            // LOGIC KIỂM TRA THIẾT BỊ
            if (devices[currentDeviceId]) {
                // TRƯỜNG HỢP A: Thiết bị này ĐÃ quen (đã từng đăng nhập)
                // -> Chỉ cần update thời gian đăng nhập mới nhất
                await updateDoc(userDocRef, {
                    [`devices.${currentDeviceId}.last_login`]: serverTimestamp()
                });
                console.log("Thiết bị quen -> Cho vào.");

            } else {
                // TRƯỜNG HỢP B: Thiết bị MỚI
                if (deviceCount >= 2) {
                    // -> Đã đủ 2 máy rồi -> CHẶN LẠI
                    await signOut(auth); // Đuổi ra
                    throw new Error(`BẢO MẬT: Tài khoản đã đăng nhập trên 2 thiết bị khác.\nVui lòng liên hệ Admin để reset nếu bạn đổi máy.`);
                } else {
                    // -> Chưa đủ 2 máy -> CHO PHÉP và LƯU LẠI
                    const newDeviceData = {
                        name: currentDeviceName,
                        userAgent: navigator.userAgent,
                        addedAt: serverTimestamp(),
                        last_login: serverTimestamp()
                    };

                    await updateDoc(userDocRef, {
                        [`devices.${currentDeviceId}`]: newDeviceData,
                        device_count: deviceCount + 1 // Tăng số lượng lên
                    });
                    console.log("Thiết bị mới (Hợp lệ) -> Đã lưu và cho vào.");
                }
            }

            // Bước 3: Chuyển hướng vào trang học
            statusMsg.textContent = "Đăng nhập thành công! Đang chuyển hướng...";
            statusMsg.style.color = "green";
            
            // CHUYỂN HƯỚNG: Sửa 'index.html' thành trang chính của bạn (ví dụ: home.html)
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1000);

        } catch (error) {
            console.error(error);
            // Xử lý thông báo lỗi đẹp hơn
            let msg = error.message;
            if (error.code === 'auth/invalid-credential') msg = "Sai email hoặc mật khẩu.";
            if (error.code === 'auth/user-not-found') msg = "Tài khoản không tồn tại.";
            if (error.code === 'auth/wrong-password') msg = "Sai mật khẩu.";
            
            statusMsg.textContent = msg;
            statusMsg.style.color = "red";
            btnLogin.disabled = false; // Mở lại nút để bấm
        }
    });
</script>

</body>
</html>
