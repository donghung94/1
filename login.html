<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập – Đồng Hùng nikken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="mono">

<header class="header">
  <div class="brand">
    <img src="icon-192.png" alt="H" class="logo">
    <div class="titles">
      <div class="brand-name">Quiz app</div>
      <div class="subtitle">Hệ thống luyện thi Tokutei Gino 2</div>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <h2>🔐 Đăng nhập </h2>

    <label for="username">Tài khoản:</label>
    <input type="text" id="username" placeholder="Nhập tên đăng nhập...">

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu...">

    <button class="btn" onclick="handleLogin()">Đăng nhập</button>
    <p id="error" style="color:red;"></p>
  </div>
</main>

<footer class="footer">© 2025 • Quiz App</footer>
<script src="login.js"></script>
</body>
</html>
